<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="container">
        <nav>
            <ul class="ul-nav">

                <li><a href="#">
                        <i class="fas fa-menorah"></i>
                        <span class="nav-item">Dashboard</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-address-card"></i>
                        <span class="nav-item">Contact</span>
                    </a></li>

                <li><a href="#">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Setting</span>
                    </a></li>

                <li><a href="#" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>
        </nav>


        <section class="main">
            <div class="main-top">
                <h1>Skills</h1>
                <i class="fas fa-user-cog"></i>
            </div>

            <div class="main-skills">
                <div class="card">
                    <i class="fas fa-code"></i>
                    <h3 class="head-d">Web Development</h3>
                    <button class="button">Get Started</button>
                </div>
            </div>

            <div class="main-skills2">
                <div class="card">
                    <i class="fas fa-laptop-code"></i>
                    <h3 class="head-d">Web Design</h3>
                    <button class="button">Get Started</button>
                </div>
            </div>

            <div class="main-skills3">
                <div class="card">
                    <i class="fas fa-palette"></i>
                    <h3 class="head-d">Graphic Design</h3>
                    <button class="button">Get Started</button>
                </div>
            </div>

            <div class="main-skills4">
                <div class="card">
                    <i class="fab fa-wordpress"></i>
                    <h3 class="head-d">Wordpress</h3>
                    <button class="button">Get Started</button>
                </div>
            </div>


            <div class="main-progress">
                <h1>My Courses</h1>
                <div class="course-box">
                    <ul class="ds">
                        <li>Progress</li>
                        <li> courses</li>
                    </ul>

                    <div class="course">
                        <div class="box">
                            <div class="html">

                                <h3 class="ds-html">HTML</h3>

                                <div class="skill">80%</div>
                            </div>


                            <button class="btn-skill">continue</button>
                            <i class="fas fa-html5"></i>

                        </div>
                    </div>
                    <div class="course">
                        <div class="box2">
                            <div class="html">

                                <h3 class="ds-html">CSS</h3>

                                <div class="skill">50%</div>
                            </div>


                            <button class="btn-skill">continue</button>
                            <i class="fas fa-html5"></i>

                        </div>
                    </div>
                    <div class="course">
                        <div class="box3">
                            <div class="html">

                                <h3 class="ds-html">Javascript</h3>

                                <div class="skill">30%</div>
                            </div>


                            <button class="btn-skill">continue</button>
                            <i class="fas fa-html5"></i>

                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>


</body>

</html>
